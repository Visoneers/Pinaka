{% extends 'store/main.html' %}
{% load static %}
{% block content %}  
<main>
    <div class="conatiner-fluid">
        <div class="slider">
            <div class="slider-one">
                <div>
                    <img src="{% static 'images/web1.png'%}" alt="placeholder">
                </div>
                <div>
                    <img src="{% static 'images/web2.png'%}" alt="placeholder">
                </div>
                <div>
                    <img src="{% static 'images/web3.png'%}" alt="placeholder">
                </div>
            </div>
            <div class="slider-btn">
                <span class="prev position-top"><i class="fad fa-angle-left fa-1x"></i></span>
                <span class="next position-top right-0"><i class="fad fa-angle-right fa-1x"></i></span>
            </div>
        </div>
    </div>
</main>
<br>
<div class="categories">
    <h2>Categories</h2>
    <div class="menu">
        {% for categories in categories %}
        <div class='menuitem {{categories.size}}'>
            <div class='background-images' style="background-image: url('{{categories.imageURL}}');"></div>
            <div class='item-content'>
                <div class='title'>{{categories.title}}</div>
                <span class='subtitle'>SHOP NOW</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>  
<br>
<div class="container">
    <h2>Bestseller</h2>
    <div class="product">
        {% for product in products %}
        <div class="box-element card">
            <div class="img">
                <button data-product={{product.id}} data-action="add" class="btn btn-success add-btn  update-cart" id="cart-btn" >Add to cart</button>
                <img src="{{product.imageURL}}" alt="Network Problem">
            </div>
            <div class="content">
                <h1>{{product.name}}</h1>
                <span class="price">â‚¹{{product.price|floatformat:2}}</span>   
            </div>
        </div>
        {% endfor %}
    </div>   
</div>

{% endblock content %}
